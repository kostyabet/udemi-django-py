{% extends 'reviews/base.html' %}

{% block title %}
Your review
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if field.errors %} errors {% endif %} ">
                {{ field.label_tag }}
                {{ field }}
                {{ field.error_messages }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock %}
