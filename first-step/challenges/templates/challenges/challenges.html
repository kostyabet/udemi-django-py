{% extends "base.html" %}
{% load static  %}

{% block title %}

{% endblock %}

{% block css %}

{% endblock %}

{% block content %}

    <h1>{{ header|title }}</h1>

        <p>Sorry, nothing was found</p>
    {% endif %}
{% endblock %}
